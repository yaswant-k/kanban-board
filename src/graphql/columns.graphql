query GetColumns {
  columns(order_by: { position: asc }) {
    id
    name
    position
    board_id
    cards {
      id
      title
      description
      position
    }
  }
}

mutation InsertColumn($board_id: uuid!, $name: String!, $position: numeric!) {
  insert_columns_one(object: { board_id: $board_id, name: $name, position: $position }) {
    id
    name
    position
  }
}

mutation UpdateColumn($id: uuid!, $name: String, $position: numeric) {
  update_columns_by_pk(pk_columns: { id: $id }, _set: { name: $name, position: $position }) {
    id
    name
    position
  }
}

mutation DeleteColumn($id: uuid!) {
  delete_columns_by_pk(id: $id) {
    id
  }
}
