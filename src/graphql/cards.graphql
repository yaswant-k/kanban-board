query GetCards {
  cards(order_by: { position: asc }) {
    id
    title
    description
    position
    column_id
    column {
      id
      name
    }
  }
}

mutation InsertCard($column_id: uuid!, $title: String!, $description: String, $position: numeric!) {
  insert_cards_one(object: { column_id: $column_id, title: $title, description: $description, position: $position }) {
    id
    title
    description
    position
  }
}

mutation UpdateCard($id: uuid!, $title: String, $description: String, $position: numeric) {
  update_cards_by_pk(pk_columns: { id: $id }, _set: { title: $title, description: $description, position: $position }) {
    id
    title
    description
    position
  }
}

mutation DeleteCard($id: uuid!) {
  delete_cards_by_pk(id: $id) {
    id
  }
}
